[profile.default]
src = "src"
out = "out"
libs = ["lib"]

fs_permissions = [{ access = "read-write", path = "./" }]

optimizer = true
optimizer_runs = 1000000

[fmt]
line_length = 100
tab_width = 2
int_types = "short"


[rpc_endpoints]
goerli = "${GOERLI_RPC_URL}"

[etherscan]
goerli = { key = "${ETHERSCAN_API_KEY}" }
